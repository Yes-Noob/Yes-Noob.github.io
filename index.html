<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes-Noob</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet/less" href="index.less">
    <!-- JS依赖项 -->
    <script src="https://cdn.staticfile.org/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/less.js/4.1.3/less.min.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <div class="site-title">Yes-Noob</div>
        <!-- 为PC设备准备的导航栏 -->
        <div class="nav-content">
            <!-- 导航栏模版 -->
            <template id="nav-program-pc">
                <div class="nav-program">
                    <a href="{href}">{name}</a>
                </div>
            </template>
            <div class="aside-nav-button" id="aside-nav-button">
                <a href="javascript:void(0)"><i class="fa fa-bars"></i></a>
            </div>
        </div>
        <!-- 为移动设备准备的导航栏 -->
        <div class="aside-nav-content">
            <div class="yesnoob-profile"></div>
            <div class="name">Yes-Noob</div>
            <hr>
            <!-- 导航栏模版 -->
            <template id="nav-program-mb">
                <a href="{href}">
                    <div class="nav-program">{name}</div>
                </a>
            </template>
        </div>

        <!-- 暗色背景 -->
        <div class="menu-mask"></div>
    </nav>
    <!-- 遮罩层 -->
    <div class="screen-mask"></div>
    <!-- 网站开头 -->
    <header>
        <!-- 大屏幕 -->
        <div class="screen">
            <h1 class="site-title">Yes-Noob</h1>
            <div class="description-about-title">满天繁星不负缘</div>
        </div>
        <!-- 介绍 -->
        <div class="introduction container">
            <!-- 个人信息 -->
            <div class="self-info-container">
                <div class="card-area">
                    <div class="yesnoob-profile"></div>
                    <div class="name">Yes-Noob</div>
                    <div class="org">Starlight Studio</div>
                    <div class="data">
                        <div class="articles-data">
                            <div>Articles</div>
                            <div>999</div>
                        </div>
                        <div class="pv-data">
                            <div>PV</div>
                            <div>999</div>
                        </div>
                        <div class="projects-data">
                            <div>Projects</div>
                            <div>999</div>
                        </div>
                    </div>
                    <div class="find-me">
                        <a class="github" href="https://github.com/Yes-Noob">
                            <i class="fa fa-github"></i> Find Me On GitHub
                        </a>
                    </div>
                </div>
            </div>
            <!-- 置顶帖子 -->
            <div class="top-article card-area">
                <article>{top-article}</article>
            </div>
        </div>
    </header>
    <!-- 主体 -->
    <main class="container">
        <!-- 文章列表 -->
        <div class="articles-list">
            <template id="article">
                <div class="article card-area">
                    <a href="{href}">
                        <div class="img-container">
                            <a href="{href}">
                                <div class="img"></div>
                            </a>
                        </div>
                    </a>
                    <div class="article-content">
                        <a href="{href}">
                            <div class="title">{title}</div>
                        </a>
                        <div class="info">
                            <time>{date}</time>
                            <div class="tag-of-article">{tag}</div>
                        </div>
                        <div class="article-content-text">{description}</div>
                    </div>
                </div>
            </template>
            <div class="pagination">
                <span class="active">1</span>
                <a href="pages/2.html">&gt;</a>
            </div>
        </div>
        <!-- 侧边栏 -->
        <aside>
            <div class="card-area">
                <div class="advices">
                    <div class="program-title">Advice</div>
                    <template id="advice-article">
                        <div class="advice-article">
                            <a href="{href}" style="display: grid;">
                                <div class="img"></div>
                            </a>
                            <div class="advice-content">
                                <a href="{href}">
                                    <div class="title">{title}</div>
                                </a>
                                <time>{time}</time>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </aside>
    </main>
    <!-- 页脚 -->
    <footer>
        <p>Copyright © 2023 Yes-Noob All Rights Reserved</p>
        <p><i class="fa fa-github"></i> Show this page on
            <a href="https://github.com/Yes-Noob/Yes-Noob.github.io">GitHub</a>
        </p>
    </footer>
    <!-- JavaScript -->
    <script src="/public/public.js"></script>
    <script src="index.js"></script>
</body>

</html>

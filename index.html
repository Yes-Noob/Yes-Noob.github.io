<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes-Noob</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet/less" href="index.less">
    <!-- JS依赖项 -->
    <script src="https://cdn.staticfile.org/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/less.js/4.1.3/less.min.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <nav></nav>

    <!-- 网站开头 -->
    <header>
        <!-- 大屏幕 -->
        <div class="screen">
            <h1 class="site-title">Yes-Noob</h1>
            <div class="description-about-title">满天繁星不负缘</div>
        </div>
        <!-- 介绍 -->
        <div class="introduction container">
            <!-- 个人信息 -->
            <div class="self-info-container">
                <div class="cardbox">
                    <div class="profile"></div>
                    <div class="name">Yes-Noob</div>
                    <div class="org">Starlight Studio</div>
                    <div class="data">
                        <div class="articles-data">
                            <div>Articles</div>
                            <div>999</div>
                        </div>
                        <div class="pv-data">
                            <div>PV</div>
                            <div>999</div>
                        </div>
                        <div class="projects-data">
                            <div>Projects</div>
                            <div>999</div>
                        </div>
                    </div>
                    <div class="find-me">
                        <a class="github" href="https://github.com/Yes-Noob">
                            <i class="fa fa-github"></i> Find Me On GitHub
                        </a>
                    </div>
                </div>
            </div>
            <!-- 置顶帖子 -->
            <div class="top-article cardbox">
                <article>{top-article}</article>
            </div>
        </div>
    </header>

    <!-- 主体 -->
    <main class="container">
        <!-- 文章列表 -->
        <div class="articles-list">
            <!-- 文章模版 -->
            <template id="article">
                <div class="article cardbox">
                    <a href="{href}">
                        <div class="img-container">
                            <div class="img"></div>
                        </div>
                    </a>
                    <div class="article-content">
                        <a href="{href}">
                            <div class="title">{title}</div>
                        </a>
                        <div class="info">
                            <time>{date}</time>
                            <div class="tag-of-article">{tag}</div>
                        </div>
                        <div class="article-content-text">{description}</div>
                    </div>
                </div>
            </template>
            
            <!-- 分页 -->
            <div class="pagination">
                <span class="active">1</span>
            </div>
        </div>
        <!-- 侧边栏 -->
        <aside>
            <div class="cardbox">
                <div class="advices">
                    <div class="program-title">Advice</div>
                    <!-- 推荐文章模版 -->
                    <template id="advice-article">
                        <div class="advice-article">
                            <a href="{href}" style="display: grid;">
                                <div class="img"></div>
                            </a>
                            <div class="advice-content">
                                <a href="{href}">
                                    <div class="title">{title}</div>
                                </a>
                                <time>{time}</time>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </aside>
    </main>

    <!-- 页脚 -->
    <footer></footer>

    <!-- JavaScript -->
    <script src="/public/public.js"></script>
    <script src="index.js"></script>
</body>

</html>

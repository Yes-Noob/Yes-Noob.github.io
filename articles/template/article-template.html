<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{article-title}</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet/less" href="/articles/template/style.less">
    <!-- JS依赖项 -->
    <script src="https://cdn.staticfile.org/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/less.js/4.1.3/less.min.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <div class="site-title">Yes-Noob</div>
        <!-- 为PC设备准备的导航栏 -->
        <div class="nav-content">
            <!-- 导航栏模版 -->
            <template id="nav-program-pc">
                <div class="nav-program">
                    <a href="{href}">{name}</a>
                </div>
            </template>
            <div class="aside-nav-button" id="aside-nav-button">
                <a href="javascript:void(0)"><i class="fa fa-bars"></i></a>
            </div>
        </div>
        <!-- 为移动设备准备的导航栏 -->
        <div class="aside-nav-content">
            <div class="yesnoob-profile"></div>
            <div class="name">Yes-Noob</div>
            <hr>
            <!-- 导航栏模版 -->
            <template id="nav-program-mb">
                <a href="{href}">
                    <div class="nav-program">{name}</div>
                </a>
            </template>
        </div>

        <!-- 暗色背景 -->
        <div class="menu-mask"></div>
    </nav>
    <!-- 遮罩层 -->
    <div class="screen-mask"></div>
    <!-- 头部 -->
    <header>
        <div class="screen">
            <h1 class="site-title">{article-title}</h1>
            <div class="description-about-title">{description}</div>
        </div>
    </header>
    <!-- 主体 -->
    <main class="container">
        <!--文章-->
        <article class="card-area">
            {article-content}
        </article>
    </main>
    <!-- 页脚 -->
    <footer>
        <p>Copyright © 2023 Yes-Noob All Rights Reserved</p>
        <p><i class="fa fa-github"></i> Show this page on
            <a href="https://github.com/Yes-Noob/Yes-Noob.github.io">GitHub</a>
        </p>
    </footer>
    <!-- JavaScript -->
    <script src="/public/public.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{article-title}</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet/less" href="/articles/template/style.less">
    <!-- JS依赖项 -->
    <script src="https://cdn.staticfile.org/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/less.js/4.1.3/less.min.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <nav></nav>

    <!-- 头部 -->
    <header>
        <div class="screen">
            <h1 class="article-title">{article-title}</h1>
            <div class="description">{description}</div>
        </div>
    </header>

    <!-- 主体 -->
    <main class="container cardbox">
        <!--文章-->
        <article>{article-content}</article>
    </main>

    <!-- 页脚 -->
    <footer></footer>

    <!-- JavaScript -->
    <script src="/public/public.js"></script>
    <script src="/articles/template/template.js"></script>
</body>

</html>
